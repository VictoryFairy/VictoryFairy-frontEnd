[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true


[build]
  command = "npx puppeteer browsers install chrome && npx vite build"